                        <div class="pokemon"><input class="search lado1" id="i6" type="text"  placeholder="Escolha seu Pokémon"> </input></div>
                    </form>
                    <center><button class="confirm" id="b1" onclick="confirmar(1)">confirmar</button></center>
                </div>
            </div>

                <button id="botao-troca">Trocar</button>

                    <div class="pokemon"><input class="search lado2" id="ii6" type="text"  placeholder="Escolha seu Pokémon"> </input></div>
                    <center><button class="confirm" id="b2" onclick="confirmar(2)" >confirmar</button></center>

            </div>
			
        </main>
		
		
		
        <script src="script.js"></script>
